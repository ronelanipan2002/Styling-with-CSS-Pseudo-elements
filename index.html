<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling with CSS Pseudo-elements</title>
</head>
<body>
    <h1 align="center">Welcome to Pseudo Elements</h1>
    
<div class="p"></div>
    <p align="center">Pseudo-elements (::) are used to style specified parts of an element.
         They can be used to target the first letter or first line. Or they can be used to insert content before or after the element.
    </p></div>

        <div class="button">
        <button onclick="doSomething()" value="Click here">Click here</button>
    </div>

        <p id="Greetings" align="center">Good day</p>
        
        <script>
            function doSomething(){
            document.getElementById("Greetings").innerHTML ="Good bye";
            }
        </script>
</body>
</html>
